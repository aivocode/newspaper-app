<!-- Context: Profile,Prefence -->
{% if Profile.profile_pic %}
<img src={{Profile.profile_pic.url}} />
{% else %}
PLACEHOLDER IMAGE
{% endif %}
<p>DOB:{{Profile.dob}}</p>
<p>Interest({{Preference.count}}):</p>
<ul>
    {% for pref in Preference.all %}
        <li>
            <p>
                {{pref.name}}
            </p>
        </li>
    {% endfor %}
</ul>
